<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic - Select Your Role</title>
    <link rel="icon" href="../assets/images/logo/Logo.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="header-placeholder"></div>
            
            <main class="main-content">
                <h1 class="role-selection-heading">Select Your Role</h1>
                
                <div class="role-buttons-container">
                    <button class="role-btn admin-btn" onclick="handleRoleSelection('admin')">
                        <span class="role-icon">üë®‚Äçüíº</span>
                        <span class="role-text">Administrator</span>
                        <span class="role-description">Manage users and system operations</span>
                    </button>
                    
                    <button class="role-btn doctor-btn" onclick="handleRoleSelection('doctor')">
                        <span class="role-icon">üë®‚Äç‚öïÔ∏è</span>
                        <span class="role-text">Doctor</span>
                        <span class="role-description">Manage appointments and patients</span>
                    </button>
                    
                    <button class="role-btn patient-btn" onclick="handleRoleSelection('patient')">
                        <span class="role-icon">üë§</span>
                        <span class="role-text">Patient</span>
                        <span class="role-description">Book appointments and view records</span>
                    </button>
                </div>
            </main>
            
            <div id="footer-placeholder"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
            <button class="modal-close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-content" class="modal-content">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Add this script directly to ensure it loads -->
    <script>
        // Role selection handler
        function handleRoleSelection(role) {
            console.log('Role selected:', role);
            
            // Store role in localStorage
            localStorage.setItem('userRole', role);
            
            // Redirect based on role
            switch (role) {
                case 'admin':
                    window.location.href = '/adminAccess';
                    break;
                case 'doctor':
                    window.location.href = '/doctorAccess';
                    break;
                case 'patient':                    
                    window.location.href = '/pages/patientDashboard.html';
                    break;
                default:
                    console.log('Unknown role:', role);
                    window.location.href = '/';
            }
        }
        
        // Modal functions
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }
        
        // Make functions globally available
        window.handleRoleSelection = handleRoleSelection;
        window.closeModal = closeModal;
    </script>
    
    <script type="module" src="../js/index.js" defer></script>
</body>
</html>
