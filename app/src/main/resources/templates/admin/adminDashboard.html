<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <title>Admin Dashboard - Smart Clinic Management System</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
    <!-- JavaScript Files (with defer) -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/modals.js}" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <!-- Header Placeholder -->
            <div id="header"></div>
            
            <!-- Main Section -->
            <main class="main-content">
                <h2>Admin Dashboard</h2>
                
                <!-- Quick Stats Section -->
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Doctors</h3>
                        <div class="stat-number" id="totalDoctors">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Patients</h3>
                        <div class="stat-number" id="totalPatients">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Appointments</h3>
                        <div class="stat-number" id="todayAppointments">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Actions</h3>
                        <div class="stat-number" id="pendingActions">0</div>
                    </div>
                </div>
                
                <!-- Search and Filter Section -->
                <div class="admin-controls">
                    <!-- Search Bar -->
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchBar" 
                            class="search-input"
                            placeholder="Search doctors, patients, appointments..."
                            onkeyup="handleSearch()"
                        >
                        <button class="search-btn" onclick="handleSearch()">
                            Search
                        </button>
                    </div>
                    
                    <!-- Filter Dropdowns -->
                    <div class="filter-container">
                        <select id="timeFilter" class="filter-dropdown" onchange="applyFilters()">
                            <option value="">All Times</option>
                            <option value="AM">AM (Morning)</option>
                            <option value="PM">PM (Afternoon/Evening)</option>
                        </select>
                        
                        <select id="specialtyFilter" class="filter-dropdown" onchange="applyFilters()">
                            <option value="">All Specialties</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Orthopedist">Orthopedist</option>
                            <option value="Ophthalmologist">Ophthalmologist</option>
                            <option value="General Practitioner">General Practitioner</option>
                        </select>
                        
                        <select id="statusFilter" class="filter-dropdown" onchange="applyFilters()">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="pending">Pending Approval</option>
                        </select>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="adminBtn" onclick="showAddDoctorForm()">
                        Add New Doctor
                    </button>
                    <button class="adminBtn" onclick="showAddPatientForm()">
                        Add New Patient
                    </button>
                    <button class="adminBtn" onclick="generateReports()">
                        Generate Reports
                    </button>
                    <button class="adminBtn" onclick="viewSystemLogs()">
                        System Logs
                    </button>
                </div>
                
                <!-- Content Display Area -->
                <div class="content-section">
                    <h3>Doctor Management</h3>
                    <div id="content" class="content-display">
                        <!-- Dynamic content will be injected here -->
                        <div class="loading-message">Loading doctor data...</div>
                    </div>
                </div>
                
                <!-- Recent Activity Section -->
                <div class="content-section">
                    <h3>Recent System Activity</h3>
                    <div id="recentActivity" class="activity-list">
                        <!-- Recent activities will be populated here -->
                    </div>
                </div>
            </main>
            
            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
            <button class="modal-close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-body" class="modal-body">
                <!-- Dynamic modal content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Page-Specific JavaScript Modules -->
    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
</body>
</html>
